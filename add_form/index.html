<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new server</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-header">
        <a href="../main_form/index.html" class="back-btn">Back to Main Page</a>
    </div>
    <div class="container">
        <h1>Add new server</h1>
        <form id="addForm">
            <div class="form-group">
                <label for="ip">:IP</label>
                <input type="text" id="ip" name="ip" required>
            </div>
            <div class="form-group">
                <label for="username">:Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="pass">:Password</label>
                <input type="password" id="pass" name="pass" required>
            </div>
            <button type="submit">Add</button>
        </form>
        <div id="message"></div>

        <div class="file-upload-section">
            <h2>Add servers from file</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="txtFile">:Upload File(.txt):</label>
                    <input type="file" id="txtFile" name="txtFile" accept=".txt" required>
                </div>
                <button type="submit">Upload & Add</button>
            </form>
            <div id="uploadMessage"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
